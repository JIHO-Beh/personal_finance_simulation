spring.application.name=backend
spring:
  datasource:
    # Docker Compose 환경에서 DB 컨테이너 이름 'db'를 사용하여 연결합니다.
    url: jdbc:postgresql://db:5432/salarydb # TODO: docker-compose.yml의 POSTGRES_DB와 동일! (예: personal_finance_db)
    username: user # TODO: docker-compose.yml의 POSTGRES_USER와 동일!
    password: P@ssWord!123 # TODO: docker-compose.yml의 POSTGRES_PASSWORD와 동일!
    driver-class-name: org.postgresql.Driver # PostgreSQL 드라이버 지정
  jpa: # Spring Data JPA (객체-관계 매핑) 설정
    hibernate:
      ddl-auto: update # 개발 중에는 테이블 자동 생성/업데이트 (운영 환경에서는 'none' 또는 'validate' 권장)
    properties:
      hibernate:
        format_sql: true # SQL 쿼리를 예쁘게 출력
    show-sql: true # 실행되는 SQL 쿼리를 로그에 출력
  profiles:
    active: dev # Spring Boot 애플리케이션이 'dev' 프로파일로 시작하도록 설정 (개발용)

# (추가) 서버 포트 설정 (선택 사항, 기본은 8080)
# server:
#   port: 8080 # 이 포트는 Docker Compose의 백엔드 서비스 컨테이너 내부 포트와 일치해야 합니다.
