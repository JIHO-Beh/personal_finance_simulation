name: CI/CD to On-premise Server

on:
  push:
    branches: [ main ]

jobs:
  # 1. 테스트(CI) 작업
  test:
    runs-on: ubuntu-latest
    # ... (이하 test 작업 내용은 현재와 동일)

  # 2. 이미지 빌드 및 푸시(CI) 작업
  build_and_push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ghcr.io/jiho-beh/personal_finance_simulation/backend:latest
      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ghcr.io/jiho-beh/personal_finance_simulation/frontend:latest

  # 3. 배포(CD) 작업
  deploy:
    needs: build_and_push
    runs-on: self-hosted
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Deploy with Docker Compose
        # gradlew build 단계를 제거하고, pull과 up만 실행
        run: |
          docker-compose pull
          docker-compose up -d